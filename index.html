<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1590035fca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Ahorcado</title>
  </head>
  <body>
    <dialog id="status-modal">
      <p id="status-modal-pgph">Hello world</p>
      <button id="play-again-btn">Play again</button>
    </dialog>
    <main>
      <section class="visual">
        <canvas width="300" height="200" id="canvas"></canvas>
      </section>
      <section class="container">
        <article class="word-sect">
          <p class="word-sect__pgph">INCORRECT LETTERS:</p>
          <p id="incorrect-letters-pgph"></p>
          <form id="word-form" class="entry__form"></form>
        </article>
        <br />
        <section class="input-section">
          <form id="letter-form">
            <input
              pattern="[a-zA-Z]+"
              name="letter"
              autofocus
              maxlength="1"
              required
              class="entry__form__input letter-input"
              type="text"
            />
          </form>
        </section>
      </section>
    </main>
    <footer class="foot">
      <div class="foot__copy">
        <p class="foot__copy__pgph">
          Creado por Genaro Ismael Bonavita en 2022
        </p>
      </div>
      <div class="foot__icons">
        <a target="blank" href="https://instagram.com/genaro_ibc">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a target="blank" href="https://github.com/GenaroIBC">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>
    <template id="input-template">
      <input
        readonly
        maxlength="1"
        required
        class="entry__form__input incorrect-input"
        type="text"
      />
    </template>
    <template id="incorrect-letter-template">
      <div class="incorrect-letter-box"></div>
    </template>
    <script src="app.js"></script>
  </body>
</html>
